        .post-title {

        #ss-form input:focus~label,
        #ss-form textarea:focus~label,
        #ss-form input:valid~label,
        #ss-form textarea:valid~label {
          font-size: 0.75em;

          /*ganti warna milik kalian*/

          transition: all 0.125s ease;
        }

        #ss-form .styled-input {
          width: 33.3333%;
          margin: 2rem 0 1rem;
          padding: 0;
          position: relative;
        }

        #ss-form .styled-input-in {
          position: relative;
        }

        #ss-form .styled-input label {
          color: #999;
          padding: 1rem;
          position: absolute;
          top: 0;
          left: 0;
          -webkit-transition: all 0.25s ease;
          transition: all 0.25s ease;
          pointer-events: none;
          line-height: 1;
          font-family: "Helvetica", "Arial", sans-serif;
        }

        #ss-form .styled-input.wide {
          width: 100%;
        }

        #ss-form input,
        #ss-form textarea {
          padding: 1rem 1rem;
          border: 1px solid #ddd;
          width: 100%;
          font-size: 1rem;
          background: #fafafa;
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
          font-family: "Helvetica", "Arial", sans-serif;
        }

        .dark-theme #ss-form input,
        .dark-theme #ss-form textarea,
        .dark-theme #ss-form .btn-default {
          background: #505050
        }

        #ss-form input~.span1,
        #ss-form textarea~.span1 {
          display: block;
          width: 0;
          height: 3px;
          background: #ae34eb;
          /*ganti warna milik kalian*/
          position: absolute;
          left: 50%;
          -webkit-transition: width 0.4s ease-in-out;
          transition: width 0.4s ease-in-out;
        }

        #ss-form input~.span2,
        #ss-form textarea~.span2 {
          display: block;
          width: 0;
          height: 3px;
          background: #ae34eb;
          /*ganti warna milik kalian*/
          position: absolute;
          right: 50%;
          -webkit-transition: width 0.4s ease-in-out;
          transition: width 0.4s ease-in-out;
        }

        #ss-form input~span {
          bottom: 0;
        }

        #ss-form input:focus,
        #ss-form textarea:focus {
          outline: 0;
        }

        #ss-form input:focus~.span1,
        #ss-form textarea:focus~.span1,
        #ss-form input:focus~.span2,
        #ss-form textarea:focus~.span2 {
          width: 50%;
        }

        #ss-form textarea {
          width: 100%;
          min-height: 15em;
        }

        #ss-form .btn {
          font-family: "Helvetica", "Arial", sans-serif;
          text-transform: uppercase;
          font-size: 14px;
          font-weight: 700;
          letter-spacing: 1px;
          border-radius: 3px;
          padding: 0 25px;
          height: 40px;
          line-height: 40px;
          color: #fff;
          background-color: #ae34eb;
          /*ganti warna milik kalian*/
          border: 1px solid #ddd;
          cursor: pointer;
          margin: 10px 0 0;
          background-image: none;
        }

        .dark-theme #ss-form .btn {
          color: #fff
        }

        .dark-theme .input {
          color: #fff
        }

        #ss-form .btn-default:hover,
        #ss-form .btn-default:focus {
          background-color: #ae34eb;
          /*ganti warna milik kalian*/
          color: white;
          outline: 0;
        }

          #ss-form .styled-input {
            width: 100%;
